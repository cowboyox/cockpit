    <title>Hash Encoding/Decoding Tests</title>
    <meta charset="utf-8">

    <div id="qunit-fixture">test markup, will be hidden</div>
    <div id="done-flag" style="display:none">Done</div>
  </body>
<script type="text/javascript">

test("decode", function() {
    var checks = [
        [ "#/host/path/sub?a=1&b=2", { host: "host",
                                       path: [ "path", "sub" ],
                                       options: { a: "1", b: "2" }
                                     }
        ],
        [ "" , { host: "localhost",
                 path: [ "dashboard" ],
                 options: { }
               }
        ],
        [ "#", { host: "localhost",
                 path: [ "dashboard" ],
                 options: { }
               }
        ],
        [ "#/", { host: "localhost",
                  path: [ "dashboard" ],
                  options: { }
                }
        ],
        [ "#/horst", { host: "horst",
                      path: [ "dashboard" ],
                      options: { }
                    }
        ],
        [ "#//one", { host: "localhost",
                      path: [ "one" ],
                      options: { }
                    }
        ],
        [ "#//one/", { host: "localhost",
                       path: [ "one" ],
                       options: { }
                     }
        ],
        [ "#///two", { host: "localhost",
                       path: [ "", "two" ],
                       options: { }
                     }
        ],
        [ "#/h/slash/%2f", { host: "h",
                             path: [ "slash", "/" ],
                             options: { }
                           }
        ],
        [ "#?a=1", { host: "localhost",
                     path: [ "dashboard" ],
                     options: { a: "1" }
                   }
        ],
        [ "#?a=1&a=2", { host: "localhost",
                         path: [ "dashboard" ],
                         options: { a: "2" }
                       }
        ],
        [ "#?%3f=%3d", { host: "localhost",
                         path: [ "dashboard" ],
                         options: { "?": "=" }
                       }
        ],
        [ "#?=", { host: "localhost",
                   path: [ "dashboard" ],
                   options: { "": "" }
                 }
        ]
    ];

    var i;

    expect(checks.length);
    for (i = 0; i < checks.length; i++) {
        var decoded = cockpit.hash.decode_page_hash(checks[i][0]);
        deepEqual(decoded, checks[i][1], "decode_page_hash(\"" + checks[i][0]+ "\")");
    }
});

test("encode", function() {
    /* We don't check options here since we can't predict the order in
       which they appear in the hash.  Encoding of options is covered
       in the "roundtrip" test.
    */
    var checks = [
        [ "#/host/path/sub?a=1&b=2", { host: "host",
                                       path: [ "path", "sub" ],
                                       options: { a: "1", b: "2" }
                                     }
        ],
        [ "#/local/dashboard" , { host: "localhost",
                                  path: [ "dashboard" ],
                                  options: { }
                                }
        ],
        [ "#/host/one", { host: "host",
                          path: [ "one" ],
                          options: { }
                        }
        ],
        [ "#/host//two", { host: "host",
                           path: [ "", "two" ],
                           options: { }
                         }
        ],
        [ "#/h/slash/%2F", { host: "h",
                             path: [ "slash", "/" ],
                             options: { }
                           }
        ],
        [ "#/h/p?a=1", { host: "h",
                         path: [ "p" ],
                         options: { a: "1" }
                       }
        ],
        [ "#/h/p?%3F=%3D", { host: "h",
                             path: [ "p" ],
                             options: { "?": "=" }
                           }
        ],
        [ "#/h/p?=", { host: "h",
                       path: [ "p" ],
                       options: { "": "" }
                     }
        ]
    ];

    var i;

    expect(checks.length);
    for (i = 0; i < checks.length; i++) {
        var encoded = cockpit.hash.encode_page_hash(checks[i][1]);
        strictEqual(encoded, checks[i][0], "encode_page_hash(" + JSON.stringify(checks[i][1])+ ")");
    }
});

test("roundtrip", function() {
    var checks = [
        { host: "host",
          path: [ "path", "sub" ],
          options: { a: "1", b: "2" }
        },
        { host: "höst",
          path: [ "path", "sub" ],
          options: { a: "1", b: "2" }
        },
        { host: "höst",
          path: [ "/=()?", "$%&/" ],
          options: { "": "=$&%", b: "=2%34" }
        },
    ];

    var i;

    expect(checks.length);
    for (i = 0; i < checks.length; i++) {
        var encoded = cockpit.hash.encode_page_hash(checks[i]);
        var decoded = cockpit.hash.decode_page_hash(encoded);
        deepEqual(decoded, checks[i], "roundtrip(" + JSON.stringify(checks[i])+ ")");
    }
});

test("host", function() {
    expect(2);

    /* The special value 'false' for host should omit it from the hash.
     */
    strictEqual(cockpit.hash.encode_page_hash({ host: false, path: [ "a" ], options: { }}),
                "#/a",
                "no host");

    /* No host should default to local.
     */
    strictEqual(cockpit.hash.encode_page_hash({ host: undefined, path: [ "a" ], options: { }}),
                "#/local/a",
                "default host");
});

QUnit.start();

</script>
